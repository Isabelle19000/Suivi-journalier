<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi alimentaire - Points journaliers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Suivi alimentaire</h1>

  <section id="ajout-aliment">
    <h2>Ajouter un aliment consommé</h2>
    <label>Aliment :</label>
    <select id="aliment"></select>

    <label>Quantité (g ou unité) :</label>
    <input type="number" id="quantite" min="1" value="100">

    <button id="ajouter-btn">Ajouter</button>
  </section>

  <section id="liste-consommation">
    <h2>Aliments du jour</h2>
    <table>
      <thead>
        <tr>
          <th>Aliment</th>
          <th>Quantité</th>
          <th>Points</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <button id="valider-journee">✅ Valider la journée</button>
  </section>

  <section id="resume">
    <h2>Résumé</h2>
    <p>Points du jour : <span id="points-jour">0</span> / 23</p>
    <p>Réserve hebdomadaire restante : <span id="reserve">21</span></p>
  </section>

  <section id="historique">
    <h2>Historique</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Points consommés</th>
          <th>Réserve restante</th>
        </tr>
      </thead>
      <tbody id="historique-body"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
